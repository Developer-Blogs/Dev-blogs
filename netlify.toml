[build]
publish = "dist"
command = "yarn install && yarn generate-json && yarn build"

[build.environment]
NODE_VERSION = "20"
DEBUG = "*"
NODE_ENV = "production"
YARN_FLAGS = "--frozen-lockfile"

[[plugins]]
package = "@netlify/plugin-functions-core"
  [plugins.inputs]
  functionsDirectory = "netlify/functions"

[functions]
node_bundler = "esbuild"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
